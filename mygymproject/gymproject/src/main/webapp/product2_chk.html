</head>
<body>
    <header>
        <div>
            <a href="all_product_page.html"> back to home page</a>
        </div>
    </header>

    <div class="container">
        <div class="product-image">
            <img src="protein5.jpg" alt="Protein & Herbs">
        </div>
        <div class="product-info">
            <div class="product-title">
                <h1>Protein & Herbs</h1>
                <span>Protein & Herbs for Weight Management, Women - Cafe mocha, 500 g</span>

                    </span>

            </div>
            <div class="price-section">
                
                <div class="price">
                    Price: â‚¹1000
                </div>
            </div>

            </div>

            </div>
            <div class="highlights">
                </div>
            <div class="btn-click">
                
                <button id="rzp-button1" class="btn1">Buy Now</button>
                <button type="button" onclick="window.location.href='all_product_page.html'" class="cancelbtn">Cancel</button>
            </div>
           
        </div>
    </div>

<script>
var options = {
    "key": "rzp_test_l4gYkuI0RkoNN8", // Enter the Key ID generated from the Dashboard
    "amount": "10000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
     //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        
        alert(response.razorpay_signature)

        fetch('/payment/success', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(response)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Payment failed');
    });
    },
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
        "name": "Gaurav Kumar", //your customer's name
        "email": "gaurav.kumar@example.com", 
          //Provide the customer's phone number for better conversion rates 
    },
   
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
       
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
